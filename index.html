<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Status Board</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2em auto;
      padding: 1em;
    }
    h1 {
      text-align: center;
    }
    form {
      margin-bottom: 2em;
    }
    input, select, button {
      padding: 0.5em;
      margin: 0.3em 0;
      width: 100%;
      box-sizing: border-box;
    }
    .status-list {
      margin-top: 1em;
    }
    .status-item {
      border-bottom: 1px solid #ccc;
      padding: 0.5em 0;
    }
  </style>
</head>
<body>
  <h1>Status Board</h1>
  
  <form id="status-form">
    <label for="name">Name:</label>
    <input type="text" id="name" required />
    
    <label for="status">Status:</label>
    <select id="status" required>
      <option value="">Select a status</option>
      <option value="Online">Online</option>
      <option value="Away">Away</option>
      <option value="Busy">Busy</option>
    </select>
    
    <button type="submit">Submit</button>
  </form>

  <div class="status-list" id="status-list"></div>

  <script>
    const apiBase = 'https://status-board-app.antonanalt.workers.dev';

    async function loadStatuses() {
      try {
        const response = await fetch(`${apiBase}/api/status`);
        const data = await response.json();
        const container = document.getElementById('status-list');
        container.innerHTML = '';
        data.forEach(item => {
          const div = document.createElement('div');
          div.className = 'status-item';
          div.textContent = `${item.name}: ${item.status}`;
          container.appendChild(div);
        });
      } catch (err) {
        console.error('Failed to load statuses', err);
      }
    }

    document.getElementById('status-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const status = document.getElementById('status').value;

      if (!name || !status) return;

      try {
        const response = await fetch(`${apiBase}/api/update`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, status })
        });

        if (response.ok) {
          await loadStatuses(); // Refresh the list
        } else {
          alert('Failed to update status');
        }
      } catch (err) {
        console.error('Submission failed', err);
      }
    });

    // Load statuses on page load
    loadStatuses();
  </script>
</body>
</html>
